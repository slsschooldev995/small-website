<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="">
    <fieldset>
        <legend>BirthDay form ></legend>
        <h1>The fieldset element</h1>
        <label for="">First Name</label>
        <input placeholder="Enter your Fist name " type="text" name="" id="">
        <br>
        <br>
        <label for="">Last Name</label>
        <input placeholder="Enter your last name" type="text" name="" id="">
        <br>
        <br>
        <label for="">tel</label>
        <input autofocus type="tel" name="" id="">
        <br>
        <br>
         <label for="">email</label>
         <input placeholder="ex:example@gmail.com" type="email" name="" id="">
         <br>
         <br>
         <label for="">BirthDay</label>
         <input type="date" name="" id="">
         <br>
         <br>
         <label for="">Best wishes</label>
         <textarea placeholder="write best wishes" name="" id="" cols="50" rows="10"></textarea>
         
         <br><br>
         <label for="">checked</label>
         <input checked type="checkbox" name="" id="">
         <input type="submit" value="submit">
    </fieldset>

</html>
