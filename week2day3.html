<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- unordered list example-->
      <ul>
        <li>coffee</li>
        <li>black tea</li>
        <li>milk</li>
      </ul>
      <!-- ordered list example-->
       <ol>
        <li>coffee</li>
        <li>black tea</li>
        <li>milk</li>
       </ol>
       <!-- description list example-->
        <dl>
            <dt>coffee</dt>
            <dd>black hot drink</dd>
            <dt>milk</dt>
            <dd>white cold drink</dd>
        </dl>

</body>
</html>
